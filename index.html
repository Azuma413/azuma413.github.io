<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <img src="YOUR_IMAGE_URL" alt="プロフィール画像" class="profile-image">
    <div class="social-links">
        <a href="https://twitter.com/YOUR_TWITTER_PROFILE" target="_blank">Twitter</a>
        <a href="https://facebook.com/YOUR_FACEBOOK_PROFILE" target="_blank">Facebook</a>
        <a href="https://instagram.com/YOUR_INSTAGRAM_PROFILE" target="_blank">Instagram</a>
    </div>
</body>
</html>
